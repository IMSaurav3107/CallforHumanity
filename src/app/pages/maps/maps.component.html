
<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header " *ngIf="usertype=='donor'">
        <h3 class="title">Locate Entities!</h3>
        <p class="card-category">Find out how many NGOs or Orphanges are present in 5-10km range in your city</p>
      </div>
      <div class="card-header " *ngIf="usertype=='government'">
        <h3 class="title">Locate Donors</h3>
        <p class="card-category">Find out all Donors within 5-10Km range in your city</p>
      </div>
      <ngx-loading [show]="loading" [config]="{backdropBackgroundColour:'rgba(0, 0, 0, 0.05)',animationType: ngxLoadingAnimationTypes.rectangleBounce, primaryColour: '#18A2B8', backdropBorderRadius: '3px'}"></ngx-loading>
      <div class="card-body ">
        <div id="map" style="width:100%; height: 600px;" ></div>
      </div>
    </div>
  </div>
</div>
